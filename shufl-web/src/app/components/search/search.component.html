<div class="card-container">
    <div class="card">
        <div class="search-bar-container">
            <form [formGroup]="searchForm">
                <div class="form-group" 
                    [ngClass]="{'active': searchActive, 'populated': searchPopulated}">
                    <div class="input-container">
                        <label for="search">Search</label>
                        <input id="searchInput" type="text" class="form-control" formControlName="search"
                            (focus)="changeInputState(true)"
                            (blur)="changeInputState(false)">
                        <div class="loading-icon-container" *ngIf="isLoading">
                            <app-loading-icon [dimensions]="50"></app-loading-icon>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="search-results-container">
            <app-album-search-results-container></app-album-search-results-container>
        </div>
    </div>
</div>
